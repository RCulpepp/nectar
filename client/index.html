<!DOCTYPE html>
<html>
<head>
	<title>Nectar</title>
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/main.js"></script>
</head>
<body>
	<div id='wrapper' class='container'>
		<div id='navbar' class='row'>
			<h3 id='logo' class='col-md-2 cursive'>Nectar</h3>
			<ul id='navbar-menu' class='col-md-8'>
				<li><a href='#'>What's Growing</a></li>
				<li><a href='#'>How It Works</a></li>
				<li><a href='#'>Pricing</a></li>
				<li><a href='#'>Contact</a></li>
				<li><a href='#' class='btn btn-default btn-custom'>Get Started</a></li>
			</ul>
			<form class="col-md-2 form-inline">
  				<div class="form-group">
				    <label class="sr-only" for="email">Email address</label>
				    <input type="email" class="form-control input-sm" id="email" ng-model='email' placeholder="Email">
  				</div>
  				<div class="form-group">
				    <label class="sr-only" for="exampleInputPassword3">Password</label>
				    <input type="password" ng-model='password' class="form-control input-sm" id="exampleInputPassword3" placeholder="Password">
  				</div>
  				<button type="submit" class="btn btn-default btn-xs">Sign in</button>
			</form>
		</div>
		<div id='main' ng-view>
			
		</div>
	</div>
</body>
</html>
